<div class="container-fluid">
  <h1>Product Detail</h1>
  <div class="row justify-content-center">
    <div class="col-4">
      <ng-container *ngIf="!loading">
        <!--<div class="card" style="width: 25rem">-->
        <div class="card">
          <img
            src="{{ product?.image }}"
            alt="{{ product?.title }}"
            class="card-img-top"
            style="width: 100%; height: 15vw; object-fit: scale-down"
          />
          <div class="card-body">
            <h5 class="card-title">Product Detail</h5>
            <p>
              Id: <span class="fw-bold">{{ product?.id }}</span>
            </p>
            <p>
              Title: <span class="fw-bold">{{ product?.title }}</span>
            </p>
            <p>
              Category: <span class="fw-bold">{{ product?.category }}</span>
            </p>
            <p>
              Price:
              <span class="fw-bold" [ngStyle]="{ color: valueColor }">{{
                product?.price | currency
              }}</span>
            </p>
            <p *ngIf="product?.description">
              Description:
              <span class="fw-bold">{{ product?.description }}</span>
            </p>
            <p>
              <button
                type="button"
                class="btn btn-outline-primary"
                routerLink="/products"
              >
                Volver
              </button>
            </p>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="loading">
        <i>Cargando informaci√≥n ...</i>
      </ng-container>
    </div>
  </div>
</div>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap">
      @for (product of products(); track $index) {
        <app-product-card
          [product]="product"
          (addToCartEvent)="onAddToCart($event)"
          class="w-full lg:w-1/4 md:w-1/2"
        ></app-product-card>
      }
    </div>
  </div>
</section>

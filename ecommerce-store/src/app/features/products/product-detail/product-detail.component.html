<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto mb-8">
      <button
        class="flex gap-x-1 ml-auto text-gray-600 bg-slate-200 rounded border-0 py-2 px-4 focus:outline-none hover:bg-gray-900 hover:text-slate-200"
        routerLink="/product-list"
      >
        <svg class="h-6 w-6" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z"/>
          <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
        </svg>
        <span>Volver</span>
      </button>
    </div>
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img
        class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
        alt="{{ product()?.title }}"
        src="{{ product()?.image }}"
      />
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest mb-1">
          {{ product()?.category }}
        </h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
          {{ product()?.title }}
        </h1>
        <app-rating [rating]="product()?.rating"></app-rating>

        <p class="leading-relaxed">{{ product()?.description }}.</p>
        <div class="flex justify-between mt-4">
          <span class="title-font font-medium text-2xl text-gray-900">
            {{ product()?.price | currency }}
          </span>
          <button
            class="text-gray-600 bg-slate-200 rounded border-0 py-2 px-4 focus:outline-none hover:bg-gray-900 hover:text-slate-200"
            (click)="onAddToCart()"
          >
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="flex flex-col h-full overflow-hidden p-5 hover:shadow-lg hover:opacity-75">
  <a
    class="block relative h-48 rounded overflow-hidden"
    [routerLink]="['/product-detail', product().id]"
  >
    <img 
      src="{{ product().image }}"
      alt="{{ product().title }}"
      class="object-cover object-center" />
  </a>
  <div class="flex-1 flex flex-col mt-4">
    <div class="flex-1">
      <h3 class="text-gray-500 text-xs tracking-widest title-font mb-2">
        {{ product().category }}
      </h3>
      <h2 class="text-gray-900 title-font text-lg font-medium">
        <a [routerLink]="['/product-detail', product().id]">
          {{ product().title }}
        </a>
      </h2>
    </div>
  </div>
  <div class="flex items-center justify-end mt-4">
    <p class="text-sm font-medium">{{ product().price | currency }}</p>
    <button
      class="ml-auto text-sm font-medium text-gray-600 bg-slate-200 rounded border-0 py-2 px-4 focus:outline-none hover:bg-gray-900 hover:text-slate-200"
      (click)="onAddToCart()"
    >
      Add To Cart
    </button>
  </div>
</div>
